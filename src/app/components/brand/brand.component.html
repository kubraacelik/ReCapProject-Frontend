<div *ngIf="dataLoaded==false" class="spinner-border text-success" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>

  <table *ngIf="dataLoaded==true" class="table">
    <thead>
        <tr>
            <th>Marka Adı</th>
        </tr>
    </thead>
    <tbody>
        <ul class="list-group">
            <li (click)="resetCurrentBrand()" 
            routerLink = "" 
            [class]="getAllBrandClass()">Tüm Markalar</li>
            <li (click)="setCurrentBrand(brand)" 
            routerLink = "/cars/brand/{{brand.brandId}}"
            *ngFor="let brand of brand" 
            [class]="getCurrentBrandClass(brand)">
            {{brand.brandName}}</li>
        </ul>
    </tbody>
  </table>

  <h5 *ngIf="currentBrand">{{currentBrand.brandName}} seçtiniz</h5>
